<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Website Manajemen Inventaris dan Penjualan Pakaian Matahari Store
    </title>
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/profile-cashier.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- SIDE BAR -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div style="display: flex; align-items: center; gap: 16px">
          <img src="./assets/logo.svg" alt="Logo" class="sidebar-logo" />
        </div>
      </div>

      <ul class="menu">
        <p class="menu-letter">MENU</p>
        <li>
          <a href="dashboard-cashier.html" class="menu-item">
            <i class="fa-solid fa-home"></i>
            <span class="menu-text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="list-product-cashier.html" class="menu-item">
            <i class="fa-solid fa-list"></i>
            <span class="menu-text">Daftar Produk</span>
          </a>
        </li>
        <li>
          <a href="cart-cashier.html" class="menu-item">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="menu-text">Keranjang</span>
          </a>
        </li>
        <li>
          <a href="transaction-history.html" class="menu-item">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span class="menu-text">Riwayat Transaksi</span>
          </a>
        </li>
        <li>
          <a href="profile-cashier.html" class="menu-item">
            <i class="fa-solid fa-user"></i>
            <span class="menu-text">Profile</span>
          </a>
        </li>
        <div class="divider"></div>
      </ul>
    </div>

    <div class="main">
      <!-- HEADER -->
      <header>
        <nav>
          <div class="nav-left">
            <div class="profile-admin">
              <div class="profile-avatar">
                <i class="fa-regular fa-user"></i>
              </div>
              <div class="profile-info">
                <div class="profile-name">Admin Dashboard</div>
                <div class="profile-role">Cashier</div>
              </div>
            </div>
          </div>

          <a class="exit-logo" id="exitButton">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>
        </nav>
      </header>

      <!-- Title Menu -->
      <h1 class="menu-title">Profile</h1>

      <!-- Main Content -->
      <div class="main-content">
        <div class="main-content-data">
          <!-- cashier Info -->
          <div class="cashier-info">
            <div class="cashier-info-detail">
              <div class="cashier-name">
                <label for="cashierName">Nama</label>
                <input
                  type="text"
                  class="input-text"
                  id="cashierName"
                  value="Eko Kurniawan Khannedy"
                  disabled
                />
              </div>

              <div class="cashier-email">
                <label for="cashieremail">Email</label>
                <input
                  type="tel"
                  class="input-text"
                  id="cashierEmail"
                  value="eko@gmail.com"
                  disabled
                />
              </div>
            </div>

            <div class="cashier-info-detail">
              <div class="cashier-role">
                <label for="cashierRole">Role</label>
                <input
                  type="tel"
                  class="input-text"
                  id="cashierRole"
                  value="Cashier"
                  disabled
                />
              </div>

              <div class="cashier-role"></div>
            </div>
          </div>
          <h1 class="change-password-title">Atur Ulang Kata Sandi</h1>
          <div class="change-password">
            <div class="change-password-detail">
              <div class="change-password-field">
                <label for="changePassword">Kata Sandi Baru</label>
                <input
                  type="text"
                  class="input-text"
                  id="changePassword"
                  placeholder="Masukkan kata sandi baru"
                />
              </div>

              <div class="confirm-change-password-field">
                <label for="confirmChangePassword"
                  >Konfirmasi Kata Sandi Baru</label
                >
                <input
                  type="text"
                  class="input-text"
                  id="confirmChangePassword"
                  placeholder="Konfirmasi kata sandi baru"
                />
              </div>
            </div>
            <div class="button-container">
              <div></div>
              <button class="button-simpan" id="simpanButton">
                <i class="fa-solid fa-floppy-disk"></i> Simpan
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/logout.js"></script>
</html>
